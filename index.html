<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Epicodus Movies</title>
  </head>
  <body>
    <h1>Epicodus Movies</h1>
    <div class="container">
      <form id="ticketForm" action="index.html" method="post">
      <div class="row">
        <div class="col">
          <img class="img-fluid" src="img/batman.jpg" alt="batman">
        </div>
        <div class="col">
          <img class="img-fluid" src="img/wonderwoman.jpg" alt="wonderwoman">
        </div>
        <div class="col">
          <img class="img-fluid"src="img/superman.jpg" alt="superman">
        </div>
        </div>
        <div class="row">
          <label for="movie">Movie:</label>
          <input id="movie" type="text" name="" value="">
          <label for="time">Time:</label>
          <input id="time" type="text" name="" value="">
          <label for="age">Age:</label>
          <input id="age" type="text" name="" value="">
          <button type="submit" name="button">Purchase</button>
        </div>

        </form>
        <div id="output">

        </div>


    </div>
  </body>
</html>
